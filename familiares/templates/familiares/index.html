{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'familiares/styles.css' %}">
    <title>Familiares</title>
</head>
<body>
    <h1>MVT Natalia Cerda<h1>
    <h3>Familia<h3>
    <table>
        <thead>
            <td>Parentezco</td>
            <td>Nombre</td>
            <td>Apellido</td>
            <td>Edad</td>
        <thead>
        {% for familia in familias %}
        <tr>
            <td>{{ familia.get_parentezco_display }}</td>
            <td>{{ familia.nombre }}</td>
            <td>{{ familia.apellido }}</td>
            <td>{{ familia.edad }}</td>
        <tr>
        {% endfor %}
    <table>
</body>
</html>
